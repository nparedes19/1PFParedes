<div class="contenedor">
  <div class="contenedorTabla">
    <h1 appLetra class="tituloTabla">Listado de alumnos</h1>
    <table #tabla mat-table [dataSource]="alumnos" class="mat-elevation-z8">
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef> ID </th>
        <td mat-cell *matCellDef="let alumno"> {{alumno.id}} </td>
      </ng-container>
      <ng-container matColumnDef="nombre">
        <th mat-header-cell *matHeaderCellDef> Nombre </th>
        <td mat-cell *matCellDef="let alumno"> {{alumno|nombre}} </td>
      </ng-container>
      <ng-container matColumnDef="edad">
        <th mat-header-cell *matHeaderCellDef> Edad </th>
        <td mat-cell *matCellDef="let alumno"> {{alumno.edad}} </td>
      </ng-container>
      <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef> Email </th>
        <td mat-cell *matCellDef="let alumno"> {{alumno.email}} </td>
      </ng-container>
      <ng-container matColumnDef="curso">
        <th mat-header-cell *matHeaderCellDef> Curso </th>
        <td mat-cell *matCellDef="let alumno"> {{alumno.curso}} </td>
      </ng-container>
      <ng-container matColumnDef="acciones">
        <th mat-header-cell *matHeaderCellDef> Acciones </th>
        <td mat-cell *matCellDef="let alumno"> 
          <mat-icon (click)="elimninarAlumno(alumno.id)">delete</mat-icon>
          <mat-icon>cached</mat-icon>
        </td>
      </ng-container>
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>
  <form [formGroup]="formularioContacto" (ngSubmit)="submit()" fxLayout="column">
    <h1 appLetra>Agregar alumno</h1>
    <mat-form-field >
      <mat-label>ID</mat-label>
      <input type="number" formControlName="id" matInput>
    </mat-form-field>
    <mat-form-field appareance="fill">
      <mat-label>Nombre completo</mat-label>
      <input type="text" formControlName="nombre" matInput>
    </mat-form-field>
    <mat-form-field appareance="fill">
      <mat-label>Apellido</mat-label>
      <input type="text" formControlName="apellido" matInput>
    </mat-form-field>
    <mat-form-field appareance="fill">
      <mat-label>Edad</mat-label>
      <input type="text" formControlName="edad" matInput>
    </mat-form-field>
    <mat-form-field appareance="fill">
      <mat-label>Email</mat-label>
      <input type="text" formControlName="email" matInput>
    </mat-form-field>
    <mat-form-field appareance="fill">
      <mat-label>Curso</mat-label>
      <input type="text" formControlName="curso" matInput>
    </mat-form-field>
      <button type="submit" mat-raised-button color="accent"><mat-icon>done_outline</mat-icon>Agregar alumno</button>
  </form>
  <form [formGroup]="formularioEditar" (ngSubmit)="actualizar()" fxLayout="column">
    <h1 appLetra>Modificar alumnno</h1>
    <mat-form-field >
      <mat-label>ID</mat-label>
      <input type="number" formControlName="id" matInput>
    </mat-form-field>
    <mat-form-field appareance="fill">
      <mat-label>Nombre completo</mat-label>
      <input type="text" formControlName="nombre" matInput>
    </mat-form-field>
    <mat-form-field appareance="fill">
      <mat-label>Apellido</mat-label>
      <input type="text" formControlName="apellido" matInput>
    </mat-form-field>
    <mat-form-field appareance="fill">
      <mat-label>Edad</mat-label>
      <input type="text" formControlName="edad" matInput>
    </mat-form-field>
    <mat-form-field appareance="fill">
      <mat-label>Email</mat-label>
      <input type="text" formControlName="email" matInput>
    </mat-form-field>
    <mat-form-field appareance="fill">
      <mat-label>Curso</mat-label>
      <input type="text" formControlName="curso" matInput>
    </mat-form-field>
      <button type="submit" mat-raised-button color="accent"><mat-icon>done_outline</mat-icon>Modificar</button>
  </form>
</div>
